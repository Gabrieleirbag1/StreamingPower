<body id="loginbody">
    <div class="login-box">
        <h2>Login</h2>
        <form action="login_user" method="post">
            {% csrf_token %}
            <div class="user-box">
                <label for="username"></label>
                <input type="text" autocomplete="off" class="form-control" name="username" id="username" placeholder="Identifiant">

            </div>
            <div class="user-box">
                <label for="password"></label>
                <input type="password" autocomplete="off" class="form-control" name="password" id="password" placeholder="Enter Password">
            </div>
            <a> <button class="submit--button" type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Connexion
            </button> </a>
        </form>
        <div class="form-group">
            <br>
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
    </div>
</body>
